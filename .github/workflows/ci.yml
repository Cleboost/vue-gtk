name: CI - Build Check

on:
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies (root)
        run: bun i

      - name: Build library
        run: bun run build

      - name: Install dependencies (example)
        run: cd exemple && bun i

      - name: Build example
        run: cd exemple && bun run build