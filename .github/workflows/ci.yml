name: CI - Build Check

on:
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies (root)
        run: bun i

      - name: Build library
        run: bun run build

      - name: Install dependencies (example)
        run: cd exemple && bun i

      - name: Build example
        run: cd exemple && bun run build

      - name: Build Summary
        if: success()
        run: |
          echo "## âœ… Build Status: Success" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All builds completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Library build: **Success**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Example build: **Success**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No errors detected. Ready to merge! ðŸš€" >> $GITHUB_STEP_SUMMARY

      - name: Build Failed Summary
        if: failure()
        run: |
          echo "## âŒ Build Status: Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "One or more builds failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
